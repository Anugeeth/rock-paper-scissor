<!doctype html>
<html>

<head>
 <style>
     input {
    border: 2px solid #8842d5;
    border-radius: 5px;  
}
 </style>
</head>

<body>
    <form action="">
        <input id="m" autocomplete="off" placeholder="Room" />
        <input id="p" autocomplete="off" placeholder="Name" />
        <br/>
        <button>Start </button>
    </form>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function (e) {
                e.preventDefault(); // prevents page reloading
                socket.emit('create or join', $('#m').val(),$('#p').val());
                $('#m').val('');
                window.location ="/game";
                return false;

            });
        });


    </script>
</body>

</html>
